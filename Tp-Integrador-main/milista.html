<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Lista - FILMARG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <style>

        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }

        h1 {
            margin: 0;
            color: #00aaff;
        }

        p {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }

        .navbar {
            background-color: #111;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #00aaff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Lista</h1>
        <p>Tu lista personalizada de pel√≠culas y series favoritas.</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="peliculas.html">Pel√≠culas</a></li>
            <li><a href="novedades.html">Novedades</a></li>
            <li><a href="vivo.html">Deportes</a></li>
            <li><a href="milista.html">Mi Lista</a></li>
        </ul>
    </nav>

    <main id="lista-contenido" style="padding: 20px;"></main>

    <script>
        let lista = JSON.parse(localStorage.getItem("miLista")) || [];
        const contenedor = document.getElementById("lista-contenido");
    
        function renderizarLista() {
            contenedor.innerHTML = "";
    
            if (lista.length === 0) {
                contenedor.innerHTML = "<p style='text-align:center;'>Todav√≠a no agregaste nada a tu lista.</p>";
            } else {
                lista.forEach((item, index) => {
                    contenedor.innerHTML += `
                        <div style="margin-bottom: 30px; background-color: #111; padding: 20px; border-radius: 10px;">
                            <h3 style="color:#00aaff;">${item.titulo}</h3>
                            <p>${item.descripcion}</p>
                            <iframe width="300" height="170" src="${item.videoURL}" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                                encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                            <br><br>
                            <button onclick="eliminarDeLista(${index})" 
                                    style="margin-top: 10px; background-color: crimson; border: none; 
                                           color: #fff; padding: 10px; border-radius: 5px; cursor: pointer;">
                                üóëÔ∏è Eliminar de la lista
                            </button>
                        </div>
                    `;
                });
            }
        }
    
        function eliminarDeLista(indice) {
            lista.splice(indice, 1);
            localStorage.setItem("miLista", JSON.stringify(lista));
            renderizarLista();
        }
    
        renderizarLista();
    </script>
</body>


</html>
