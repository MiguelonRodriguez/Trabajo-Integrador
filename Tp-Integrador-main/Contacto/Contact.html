<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta a FilmArg</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Contacto con FilmArg</h1>
        </header>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Tu Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar Mensaje">
            </div>
        </form>

        <footer>
            <p class="info text">También puedes contactarnos en:</p>
            <p class="info text">Teléfono: +54 9 2657 123456</p>
            <p class="info text">© 2025 FilmArg. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
